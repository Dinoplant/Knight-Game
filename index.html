<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="app.js"></script>

</head>

<body>
    <main>
        <section class="topHalf">
            <section class="screenDisplay">
                <section class="screen"></section>
                <section class="inventory">
                    <p id="invText">A jade I guess</p>
                </section>
            </section>
        </section>



        <section class="bottomHalf">
            <section class="storyDisplay">
                <section id="textDisplay" class="textDisplay">
                    <div id="text">This will change based off the game</div>
                </section>
                <section class="buttons">
                    <div id="btnOptions" class="btnGrid">
                        <!-- This will have the options for the buttons. The text will be replaced-->
                        <button id="slash" onclick="slash()" class="btn">1</button>
                        <button id="heal" class="btn">2</button>
                        <button id="scare" class="btn">3</button>
                        <button id="stab" class="btn">4</button>
                        <button id="pendant" class="btn">5</button>
                        <button id="persuade" class="btn">6</button>
                    </div>
                    <section class="btnAdvances">
                        <!--This will advance the story if a optiion is not there like in the prologue-->
                        <button id="back" class="btn">Back</button>
                        <button id="next" class="btn">Next</button>
                    </section>
                </section>
            </section>
        </section>

    </main>
</body>

</html>
