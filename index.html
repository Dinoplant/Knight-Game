<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <script src="app.js"></script>

</head>

<body>

    <section class="screenDisplay">
        <section class="screen"></section>
        <section class="inventory"></section>
    </section>

    <section class="textDisplay">
        <p id="text">This will change based off the game</p>
    </section>

    <section id="btnOptions" class="btnOption">
        <!-- This will have the options for the buttons. The text will be replaced-->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
    </section>
    <section class="btnAdvances"> <!--This will advance the story if a optiion is not there like in the prologue-->
        <button class="btn">Back</button>
        <button class="btn">Next</button>
    </section>



</body>

</html>
